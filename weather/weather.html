<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link href="StyleSheet.css" rel="stylesheet" />
<meta content="width=device-width, initial-scale=1" name="viewport" />
<div class="container grid-container">
    <input type="text" class="srchInput" placeholder="   &#xF002; Search another city" />
    <div class="flex-container">
        <div class="todayDiv">
            <span class="citySpan">New York</span>
            <span class="daySpan">today</span>
            <span class="numSpan" style="font-size:9vw">23</span>
            <span class="discSpan" style="font-weight:bold">suny</span>
        </div>
        <div class="dayWeatherDiv dayWeatherDiv1">
            <span class="daySpan">monday</span>
            <span class="numSpan">19</span>
            <span class="numSpan" style="grid-area:span2">/22</span>
            <i class="fas fa-cloud-sun-rain icon"></i>
            <span class="discSpan">cloudy</span>
        </div>
        <div class="dayWeatherDiv dayWeatherDiv2">
            <span class="daySpan">tuesday</span>
            <span class="numSpan">31</span>
            <span class="numSpan" style="grid-area:span2">/22</span>
            <i class="fas fa-sun icon"></i>
            <span class="discSpan">suny</span>
        </div>
        <div class="dayWeatherDiv dayWeatherDiv3">
            <span class="daySpan">wednsday</span>
            <span class="numSpan">25</span>
            <span class="numSpan" style="grid-area:span2">/22</span>
            <i class="fas fa-cloud-showers-heavy icon"></i>
            <span class="discSpan">rain</span>
        </div>
    </div>
</div>
